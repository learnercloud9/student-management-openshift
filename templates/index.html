<!DOCTYPE html>
<html>
<head>
    <title>Student Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
  <h1 class="text-center mb-4">Student Management System</h1>

  <div class="card mb-4">
    <div class="card-body">
      <form method="POST" action="/add" class="row g-2">
        <div class="col-md-4">
          <input class="form-control" type="text" name="name" placeholder="Name" required>
        </div>
        <div class="col-md-2">
          <input class="form-control" type="text" name="roll_number" placeholder="Roll Number" required>
        </div>
        <div class="col-md-2">
          <select class="form-select" name="gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
        </div>
        <div class="col-md-2">
          <input class="form-control" type="text" name="course" placeholder="Course" required>
        </div>
        <div class="col-md-2">
          <input class="form-control" type="number" name="joining_year" placeholder="Joining Year" required>
        </div>
        <div class="col-12 text-end mt-2">
          <button class="btn btn-primary" type="submit">Add Student</button>
        </div>
      </form>
    </div>
  </div>

  <div class="card">
    <div class="card-body">
      <h5>Students</h5>
      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
            <tr><th>ID</th><th>Name</th><th>Roll No</th><th>Gender</th><th>Course</th><th>Joining Year</th></tr>
          </thead>
          <tbody>
          {% for student in students %}
            <tr>
              <td>{{ student[0] }}</td>
              <td>{{ student[1] }}</td>
              <td>{{ student[2] }}</td>
              <td>{{ student[3] }}</td>
              <td>{{ student[4] }}</td>
              <td>{{ student[5] }}</td>
            </tr>
          {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>

</div>
</body>
</html>
